        </header>
        <main>
            <section class="seccionTituloPrincipal">
                <h1>Registrate</h1>
            </section>
            <section class="bodyForm">
                <form action="" class="form">
                    <h3>Unete a nuestra comunidad</h3>
                    <div class="formContainer">
                        <div class="formGroup">
                            <input type="text" id="nombre" name="nombre" placeholder=" ">
                            <label for="nombre">Nombre de usuario:</label>
                            <span class="formLine"></span>
                        </div>   
                        <div class="formGroup">
                            <input type="text" id="correo" name="correo" placeholder=" ">
                            <label for="nombre">Correo electronico:</label>
                            <span class="formLine"></span>
                        </div>
                        <div class="formGroup">
                            <input type="text" id="pais" name="pais" placeholder=" ">
                            <label for="nombre">Pais de origen:</label>
                            <span class="formLine"></span>
                        </div>
                        <div class="formGroup">
                            <input type="date" id="nacimiento" name="nacimiento" placeholder=" ">
                            <label for="nacimiento">Fecha de nacimiento:</label>
                            <span class="formLine"></span>
                        </div>
                        <div class="formGroup"></div>
                            <label for="text">Dinos de que lugar de México te gustaría descubir nueva información:</label>
                            <textarea name="comentarios" id="text" rows="5" cols="20"></textarea>
                        </div>
                            <input type="submit" class="formSubmin" value="Unirme">
                    </div>
                </form>
        </section>
